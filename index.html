<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type= "text/css">
    <title>Quiz</title>
</head>
<body>
    <div class="grid">
        <div class="quiz">
            <h1>Quiz</h1>
            <hr>
            <p id="question"></p>

            <div class="buttons">
                <button class="btn0"><span id="choice0"></span></button>
                <button class="btn1"><span id="choice1"></span></button>
                <button class="btn2"><span id="choice2"></span></button>
                <button class="btn3"><span id="choice3"></span></button>
            </div>
            <hr style="margin-top:50px;">
            <footer>
                <p id="progress"> Question of x of y.</p>
            </footer>
        </div>
    </div>

    <script src="quiz_controller.js"></script>
    <script src="questions.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
